<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionários Respondidos</title>
    <link rel="stylesheet" href="../src/css/style.css" type="text/css">
    <link rel="stylesheet" href="../src/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <header>    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.html">Desafio HACKTOOLS</a>
        </nav>
    </header>

    <main class="role">
        <section class="text-center">
            <div class="container"> 
                <div class="container" style="background-color: #ffffff" >
                    <div id="list-wrapper"></div>
                </div>    
            </div>
        </section>
     </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../src/js/bootstrap.min.js"></script>
<script>
    
    window.onload = viewQuizAnswer();
 

    function viewQuizAnswer(){
        var wrapper = document.getElementById('list-wrapper')
        var quizId = JSON.parse(localStorage.getItem("quizId"));

        axios.get(`http://localhost:8001/quiz/${quizId}`).then((res) => {

            const quiz = res.data;
            
            quizResult = quiz.perguntas.map(pergunta => {
                return quiz.respostas.map(resposta => {
                    return`
                    <p class="question"><strong>${pergunta}<strong></p>
                    <p class="answer">${resposta}</p> 
                `

                });
            });

            let quizCard = `
            <div id="data-row"> 
                <div class="container">
                    <h1 class="text-center">${quiz.título}</h1>
                    <p>respondido dia: ${quiz.dataCadastroResposta}</p> <br>
                    <p id="cidade"></p> 
                    <p>${quizResult[0].join('')}</p>
                </div>
            </div>
            `
            wrapper.innerHTML += quizCard;

            
            let getCityname = axios.get(`http://api.openweathermap.org/geo/1.0/reverse?lat=${quiz.localização.latitude}&lon=${quiz.localização.longitude}&&appid=85812a665afff669cc042a095668e586`).then((res) => {
                cityLocation = {...res.data}
                cidade = document.getElementById('cidade')
                cidade.innerHTML += 'respondido na cidade: ' + cityLocation[0].name
            }).catch(err => console.log(err))
            
        });
    }
</script>
</html>
