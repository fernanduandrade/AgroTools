<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionários Respondidos</title>
    <link rel="stylesheet" href="../src/css/style.css" type="text/css">
    <link rel="stylesheet" href="../src/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <header>    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Desafio HACKTOOLS</a>
        </nav>
    </header>

    <main class="role">
        <section class="text-center">
            <div class="container">
                <h1 class=" welcome">LISTA DE QUESTIONÁRIOS RESPONDIDOS</h1>
                <hr style="border-color: #ffffff;">    
                <div class="container">
                    <div id="list-wrapper">
        
                    </div>
                </div>    
            </div>
        </section>
     </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../src/js/bootstrap.min.js""></script>
<script>
    
    window.onload = criarQuestionario();
   
    function criarQuestionario(){
        var wrapper = document.getElementById('list-wrapper')
        var quizId = JSON.parse(localStorage.getItem("quizId"));
       console.log(quizId)
        axios.get(`http://localhost:8001/quiz/${quizId}`).then((res) => {
            let quiz = res.data;
            respostas = quiz.respostas.map(item => {
                return `
                    <p><strong>${item}<strong></p>
                    
                `
            });
            perguntas = quiz.perguntas.map(item => {
                return `
                    <p><strong>${item}<strong></p>
                    
                `
            });
            const allThem = `
                <p class="text">${perguntas.join('')} | ${respostas.join('')}</p>
            ` 
            
                let questionarioCard = `
                    <div id="data-row"> 
                        <div style="background-color: #ffffff" class="container">
                            <h1 class="text-center">Questionário - ${quiz.título}</h1>
                            ${allThem}
                            
                        </div>
                    </div>
                `
                
                wrapper.innerHTML += questionarioCard;
                
        }).catch(err => console.log(err));
    }
</script>
</html>
