<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="../src/js/bootstrap.min.js"></script>
<script type="text/javascript">
    
    window.onload = criarlista();

    function saveId(id){
        return window.localStorage.setItem("quizId", JSON.stringify(id));
    }

    function criarlista(){
        let wrapper = document.getElementById('list-wrapper')
    
        let url = "http://localhost:8001/quiz/"

        fetch(url)
            .then((response) => response.json())
            .then(function(data){

            
            let list = data

            
                for (let i in list){
                    
                    if(list[i].respondido === false) {
                    let questionarios = `
                        <div id="data-row">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title text-center">${list[i].t√≠tulo}</h5>
                                <hr>  
                                <p class="text">Criado por: <strong>${list[i].usu√°rio}</strong></p>
                                <p class="text">Dia: <strong>${list[i].dataCadastroPergunta}</strong></p>
                                <p class="text">Quantidade de perguntas: <strong>${list[i].perguntas.length}<strong></p>
                                <a href="./questionario.html" class="btn btn-block btn-dark" onclick="saveId('${list[i].id}')" id="button">Responder</a>
                            </div>
                        </div>
                        
                        </div>
                    `

                    wrapper.innerHTML += questionarios;
                }
            }
        });
    }
</script>
