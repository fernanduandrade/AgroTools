    <title>Quiz Maker | AgroTools</title>

<body>
    <header class="header">
        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Quiz Maker</span>
                <span class="heading-primary--sub">Crie e responda quizes</span>
            </h1>
        </div>

    <main>
        <section class="section-options">

                        <i class="feature-option__icon icon-basic-notebook-pen"></i>
                        <p class="feature-box__text">

                        <a href="./pages/criar-questionario.html" class="btn btn--purple u-margin-top-small">Criar</a>

                        <a href="./pages/lista-questionarios.html" class="btn btn--purple u-margin-top-small">Responder</a>
                    </div>
                </div>

                <div class="col-1-of-3">
                    <div class="feature-option">
                        <i class="feature-option__icon icon-basic-magnifier"></i>
                        <p class="feature-box__text">
